spring.application.name=radiant-app

spring.datasource.url=jdbc:postgresql://postgres:5432/radiant
spring.datasource.username=${DB_USERNAME:radiant}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.ai.openai.api-key=${OPENAI_API_KEY:sk-or-v1-xxx}
spring.ai.openai.base-url=${OPENAI_BASE_URL:https://openrouter.ai/api}

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.cloudwatch.enabled=false

logging.level.root=INFO
logging.level.ink.radiant=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s

server.port=8080
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
